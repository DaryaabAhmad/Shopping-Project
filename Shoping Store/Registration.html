<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Register Your Self Here</h1>

    <form action="../Projects/Shopping Store.html" enctype="text/plain">
        <h3><em>Login Information</em></h3>
        <label>Username</label>
        <input required placeholder="Full Name" maxlength="16" type="text">
        <br>
        <label>Email</label>
        <input required placeholder="info@gmail.com" type="email">
        <br>
        <label>Password</label>
        <input required type="password">
        <br><br><br>

        <h3><em>Personal Information</em></h3>

        <label>Name</label>
        <input required placeholder="Full Name" type="text">
        <br>
        <label>Male</label>
        <input name="1" type="radio">
        <br>
        <label>Female</label>
        <input name="1" type="radio">
        <br>
        <label>City</label>
        <input required type="text">
        <br>
        <label> Complete Address </label> <br>
        <textarea required cols="20" rows="5" placeholder="Your Current Address"></textarea>
        <br>

        <h3><em>Shipping Information</em></h3>

        <label for="">Address</label>
        <br>
        <textarea required cols="20" rows="5" placeholder="Your Order will be Delivered on that Address."></textarea>
        <br>
        <label for="">City</label>
        <input type="text">
        <br>
        <label for="">Postal Code</label>
        <input type="text">
        <br>
        <input value="Submit" type="Button">
    </form> <br>
    <a href="./Login.html"> Login here</a><br><br>
    <a href="./Shopping Store.html"> Back to Home Page </a>
</body>

</html>
