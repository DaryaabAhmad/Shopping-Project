<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Register Your Self Here</h1>

    <form action="./Shopping Store.html" enctype="text/plain">
        <fieldset>
            <fieldset>
                <legend>
                    <h3><em>Login Information</em></h3>
                </legend>


                <table>
                    <tbody>
                        <tr>
                            <td> <label for="name">Username</label></td>
                            <td><input type="box"></td>
                        </tr>
                        <tr>
                            <td> <label for="mailto">Your Email</label></td>
                            <td> <input required type="email" type="box"></td>
                        </tr>
                        <tr>
                            <td> <label for="">Password</label></td>
                            <td> <input type="Password"> </td>
                        </tr>

                    </tbody>
                </table>
                <pre><button>Login</button>
              </pre>
            </fieldset>

            <fieldset>
                <legend>
                    <h3><em>Personal Information</em></h3>
                </legend>
                <table>
                    <tbody>

                        <tr>
                            <td> <label>Name</label></td>
                            <td> <input required placeholder="Full Name" type="text"></td>
                        </tr>

                        <tr>
                            <td><label for="">Gander:</label></td>
                            <td> <label>Male</label>
                                <input name="1" type="radio">


                                <label>Female</label>
                                <input name="1" type="radio">
                            </td>
                        </tr>
                        <tr>
                            <td><label>City</label></td>
                            <td><input required type="text"></td>
                        </tr>
                        <tr>
                            <td> <label> Complete Address </label></td>
                            <td> <textarea required cols="20" rows="5" placeholder="Your Current Address"></textarea>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </fieldset>
            <fieldset>
                <table>
                    <tbody>

                        <legend>
                            <h3><em>Shipping Information</em></h3>
                        </legend>
                        <tr>

                            <td><label for="">Address</label></td>
                            <td> <textarea required cols="20" rows="5"
                                    placeholder="Your Order will be Delivered on that Address."></textarea></td>
                        </tr>
                        <tr>
                            <td> <label for="">City</label></td>
                            <td> <input type="text"></td>
                        </tr>
                        <tr>
                            <td> <label for="">Postal Code</label></td>
                            <td> <input type="text"></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <br>
            <input value="Submit" type="submit">
            <br>
        </fieldset>
    </form>





    <br>
    <button><a href="./Login.html"> Login here</a></button><br><br>
    <button><a href="./Shopping Store.html"> Back to Home Page </a></button>
</body>

</html>
